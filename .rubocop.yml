Layout/Tab:
  Enabled: false
Layout/IndentationWidth:
  Width: 1

Metrics/BlockLength:
  ExcludedMethods:
    - refine
  Exclude:
    - 'spec/**/*.rb'

Style/SymbolProc:
  Exclude:
    # Bug in Ruby 2.3: https://bugs.ruby-lang.org/issues/12638
    - 'lib/gorilla-patch/deep_dup.rb'

Naming/FileName:
  Exclude:
    # Consistency of naming
    - '**/gorilla-patch*'

AllCops:
  TargetRubyVersion: 2.1
